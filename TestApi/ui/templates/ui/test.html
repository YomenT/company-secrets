<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <style>
        #nav_btns {
            float: right;
        }
        header h1{
            display: inline;
        }
        .bg-light {
            border: black solid 1px;
            
        }
        .patient div {
            background-color: white;
            border-radius: 10px;
            border: black solid .5px;
            padding: 10px;
        }
        footer {
            border-top: blue solid 3px;
        }
    </style>
    <body>
        <div class="container-fluid">
            <header class="row">
                <div class="col-12">
                    <h1>CDS w/ AI Example</h1>
                    <span id="nav_btns" class="mt-3 mr-3">
                        <button class="btn btn-primary">Contact</button>
                        <button class="btn btn-primary">LabCorp</button>
                    </span>
                </div>
            </header>
            <div class="row g-3">
                <div class="col-lg-4 mt-3 p-3">
                    <div class="bg-light">
                        <h6>
                            This is List 1
                        </h6>
                        <ul id="list1">
                            
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 mt-3 p-3">
                    <div class="bg-light">
                        <h6>
                            This is List 2
                        </h6>
                        <ul id="list2">
                            
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 mt-3 p-3">
                    <div class="bg-light">
                        <h6>
                            This is List 3
                        </h6>
                        <ul id="list3">
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-lg-6 p-3">
                    <div class="bg-light">
                        <div class="row">
                            <div class="col-4 p-5 patient">
                                <div>
                                    <h6>Patient</h6>
                                    <hr>
                                    <p class="p-info">
                                        This is an example
                                        <hr>
                                        Weight: 225
                                    </p>
                                </div>
                            </div>
                            <div class="col-4 p-5 patient">
                                <div>
                                    <h6>Patient</h6>
                                    <hr>
                                    <p class="p-info">
                                        This is an example
                                        <hr>
                                        Weight: 225
                                    </p>
                                </div>
                            </div>
                            <div class="col-4 p-5 patient">
                                <div>
                                    <h6>Patient</h6>
                                    <hr>
                                    <p class="p-info">
                                        This is an example
                                        <hr>
                                        Height: 5'5"
                                        <hr>
                                        Weight: 225

                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 p-3">
                   
                    
                </div>
            </div>
            <footer class="row">
                <div class="col-12">
                    This is an example<br>
                    &#169;LabCorp<br>
                    
                    TEST AJAX <span id="test"></span>
                </div>
            </footer>
        </div>
        <iframe src="http://localhost:4200"></iframe>
    </body>
    <script>
        let l1 = $("#list1");
        let l2 = $("#list2");
        let l3 = $("#list3");

        for (let i = 1; i <= 10; i++) {
            l1.append($("<li>List 1: item #$" + i + "</li>"));
            l2.append($("<li>List 2: item #$" + i + "</li>"));
            l3.append($("<li>List 2: item #$" + i + "</li>"));
        }

        jQuery.getJSON( "{% url 'api:index' %}", function(data) {
            $("#test").text(data.test);
        } );
    </script>
</html>
